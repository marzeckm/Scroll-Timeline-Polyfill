<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dist-Test</title>
    <style>
        body {
          margin: 0px;
        }

        .spacer {
          width: 100%;
          height: 500px;
        }

        /* test object 1 */
        #container {
          scroll-timeline-name: --foo;
          overflow: scroll;
          width: 500px;
          height: 500px;
          border: 1px solid #333;
        }

        #progress {
          position: fixed;
          height: 10px;
          background-color: red;
          animation: progress linear 10s forwards;
          animation-timeline: --foo;
        }

        @keyframes progress {
          from {
            width: 0px;
          }
          to {
            width: 500px;
          }
        }
    </style>
    <script src="./scroll-timeline.js"></script>
</head>
<body>
    <div id="container">
        <div id="progress"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
        <div class="spacer"></div>
    </div>
</body>
</html>
